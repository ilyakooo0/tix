name: Build docs
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linux:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
      - name: Create /nix/store
        run: |
          # sudo rm -rf /nix/store
          sudo mkdir -p /nix/store
          sudo chown --verbose "$USER:" /nix/store
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            /nix/store
          key: ${{ runner.os }}-nix-docs-${{ hashFiles('docs/**/*.nix') }}
          restore-keys: |
            ${{ runner.os }}-nix-docs-
      - name: Build
        id: build
        run: |
          cd docs
          mkdir res
          for f in $(nix-build)
          do
            cp $f/*.pdf res
          done
      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/res/*.pdf
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "docs_latest"
          # prerelease: true
          title: "Docs"
          files: |
            docs/res/*.pdf
